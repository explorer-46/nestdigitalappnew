
<app-employee-navbar></app-employee-navbar>
<mat-card class="example-card">
   
    
    <mat-card-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
     
      <ng-container matColumnDef="e_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.e_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="check_in">
          <th mat-header-cell *matHeaderCellDef> status IN</th>
          <td mat-cell *matCellDef="let element"> {{element.check_in}} </td>
        </ng-container>
  
        <ng-container matColumnDef="in_date">
          <th mat-header-cell *matHeaderCellDef> In Date </th>
          <td mat-cell *matCellDef="let element"> {{element.in_date}} </td>
        </ng-container>
  
       
    
      
      <ng-container matColumnDef="out_date">
        <th mat-header-cell *matHeaderCellDef> Check OutDate </th>
        <td mat-cell *matCellDef="let element"> {{element.out_date}} </td>
      </ng-container>
    
      
    
  
      
  
      
  
    
  
      
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" >Delete</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
