<app-adminnavbar></app-adminnavbar>
<mat-card class="example-card">
   
    
  <mat-card-content>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="sCode">
      <th mat-header-cell *matHeaderCellDef> S Code </th>
      <td mat-cell *matCellDef="let element"> {{element.sCode}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="sName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.sName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="sPhn">
      <th mat-header-cell *matHeaderCellDef> Phone No </th>
      <td mat-cell *matCellDef="let element"> {{element.sPhn}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="sAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.sAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="pass">
      <th mat-header-cell *matHeaderCellDef> Password</th>
      <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
    </ng-container>

  

    

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteSecurity(element.sCode)">Delete</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
<mat-card-actions>
