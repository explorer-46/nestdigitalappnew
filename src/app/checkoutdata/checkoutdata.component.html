<app-securitynavbar></app-securitynavbar>
<div class="center-card">

    <mat-card class="example-card">


        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="emp_id">
                    <th mat-header-cell *matHeaderCellDef> Emp Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
                </ng-container>


                <ng-container matColumnDef="e_name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.e_name}} </td>
                </ng-container>



                <ng-container matColumnDef="in_date">
                    <th mat-header-cell *matHeaderCellDef> In Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.in_date}} </td>
                </ng-container>

                <ng-container matColumnDef="e_desg">
                    <th mat-header-cell *matHeaderCellDef> Designation </th>
                    <td mat-cell *matCellDef="let element"> {{element.e_desg}} </td>
                </ng-container>




                <ng-container matColumnDef="checkout">
                    <th mat-header-cell *matHeaderCellDef> checkout </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="checkoutbutton(element.id)">checkout</button></td>
                           
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        </mat-card>
        </div>
