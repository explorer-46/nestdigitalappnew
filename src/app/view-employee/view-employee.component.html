<app-adminnavbar></app-adminnavbar>
<mat-card class="example-card">
   
    
  <mat-card-content>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> Emp Code </th>
      <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="e_Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.e_Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="e_Phn">
      <th mat-header-cell *matHeaderCellDef> Phone No </th>
      <td mat-cell *matCellDef="let element"> {{element.e_Phn}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ejoinD">
      <th mat-header-cell *matHeaderCellDef> Join Date </th>
      <td mat-cell *matCellDef="let element"> {{element.ejoinD}} </td>
    </ng-container>

    <ng-container matColumnDef="eAdd">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.eAdd}} </td>
    </ng-container>

    <ng-container matColumnDef="eDob">
      <th mat-header-cell *matHeaderCellDef> Date of birth </th>
      <td mat-cell *matCellDef="let element"> {{element.eDob}} </td>
    </ng-container>

    <ng-container matColumnDef="eDesg">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.eDesg}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="ePass">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.ePass}} </td>
    </ng-container>

    

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="dEmpl(element.empId)" >Delete</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
<mat-card-actions>
